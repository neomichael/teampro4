apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.firebase.crashlytics' // Add this line for Firebase Crashlytics

android {
    // namespace "com.example.teampro4"
    // compileSdkVersion 34
    compileSdkVersion 30
    ndkVersion flutter.ndkVersion
    //Migrate from kotlin-android-extensions to View Binding

    defaultConfig {
        applicationId "com.example.teampro4"
        // minSdkVersion 21
        minSdkVersion flutter.minSdkVersion
        // minSdkVersion flutter.minSdkVersion
        // targetSdkVersion 34
        targetSdkVersion 30
        // versionCode flutterVersionCode.toInteger()
        // versionName flutterVersionName
        versionCode 1
        versionName "1.0"
    }

    viewBinding {
        enabled = true
    }

    buildTypes {
        release {
            // minifyEnabled false
            minifyEnabled true
            shrinkResources true // Enable resource shrinking
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    // buildTypes {
    //     release {
    //         signingConfig signingConfigs.debug
    //     }
    // }
    }

    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
    }
}

flutter {
    source '../..'
}

